<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetics Company | Login</title>
    <link rel="stylesheet" href="tela_login.css">
</head>

<body>
    <header>
        <div class="logotexto">
            <div class="imagem-logo">
                <img src="./img/logo.svg" alt="logo da empresa">
            </div>
            <div class="nome-empresa">
                <h1>Aesthetics <br> Company©</h1>
            </div>
        </div>
    </header>
    <main>
        <form method="get" action="index.html">
            <div class="box-form">
                <p>Logar utilizando e-mail e senha</p>
                <div class="input">
                    <input type="email" placeholder="E-mail" class="campo" required>
                    <input type="password" placeholder="Senha" class="campo" required>
                </div>
            </div>
            <div class="box-form">
                <div class="op">
                    <div>
                        <a href="recuperacao_senha.html">Esqueci minha senha</a>
                    </div>
                    <div>
                        <a href="tela_cadastro.html">Fazer cadastro</a>
                    </div>
                </div>
            </div>
            </div>
            <div class="google">
                <p class="texg">Logar ultilizando conta do Google</p>
                <div class="ign">
                    <img src="img/imggoogle/google-37 1.svg" alt="icone  google">
                    <p>Continuar com o Google</p>
                </div>
            </div>
            <div class="pezin">
                <input type="checkbox" name="Lembrar de mim" class="check">
                <label for="check">Lembrar de mim</label>
            </div>
            <div class="botao-enviar">
                <input type="submit" value="Concluído" class="button">
            </div>
        </form>
    </main>
</body>

</html>
