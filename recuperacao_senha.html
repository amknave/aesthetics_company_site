<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetics Company | Recuperação de senha</title>
    <link rel="stylesheet" href="recuperacao_senha.css">
</head>

<body>
    <header>
        <div class="logotexto">
            <div class="imagem-logo">
                <img src="./img/logo.svg" alt="logo da empresa">
            </div>
            <div class="nome-empresa">
                <h1>Aesthetics <br> Company©</h1>
            </div>
        </div>
    </header>
    <main>
        <form method="get" action="recuperacao_senha2.html">
            <div class="textinho">
                <div class="box-form1">
                    <h1>Recuperação senha</h1>
                    <div class="input2">
                        <p>Quase lá! Para recuperar sua conta e/ou mudar sua senha, precisamos que
                            digite seu endereço e-mail para
                            enviarmos um link para conclusão da
                            etapa.</p>
                    </div>
                </div>
            </div>
            <div class="box-form">
                <h1>Recuperar senha utilizando e-mail</h1>
                <div class="input">
                    <input type="email" placeholder="E-mail" class="campo" required>
                </div>
            </div>
            <div class="botao-enviar">
                <input type="submit" value="Concluído" class="button">
            </div>
        </form>
    </main>
</body>

</html>
