<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetics Company | Recuperação de senha</title>
    <link rel="stylesheet" href="recup_email.css">
</head>

<body>
    <header>
        <div class="logotexto">
            <div class="imagem-logo">
                <img src="./img/logo.svg" alt="logo da empresa">
            </div>
            <div class="nome-empresa">
                <h1>Aesthetics <br> Company©</h1>
            </div>
        </div>
    </header>
    <main>
        <form method="get" action="tela_login.html">
            <div class="textinho">
                <div class="box-form1">
                    <h1>Recuperação de senha</h1>
                    <div class="input2">
                        <p>Digite o código que enviamos para o seu e-mail.</p>
                    </div>
                </div>
            </div>
            <div class="box-form">
                <h1>Digite o código abaixo</h1>
                <div class="input">
                    <input type="number" placeholder="Código" class="campo" required>
                </div>
                <div class="box-form">
                    <div class="op">
                        <div>
                            <a href="#">Não recebi um código</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="botao-enviar">
                <input type="submit" value="Concluído" class="button">
            </div>
        </form>
    </main>
</body>

</html>
